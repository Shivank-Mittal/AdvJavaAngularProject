
<mat-form-field class="search" color="primary">
    
    <mat-icon matSuffix>filter_list</mat-icon>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
 
<table mat-table [dataSource]="questions" class="mat-elevation-z8 ">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Question">
          <th mat-header-cell *matHeaderCellDef> Question </th>
          <td mat-cell *matCellDef="let element"> {{element.questionContent}} </td>
        </ng-container>

       
        <ng-container matColumnDef="change">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="onUpadateQuestion(element.id)" style="padding-right:2px"><mat-icon>edit</mat-icon> </button>
                <button mat-icon-button color="warn" (click)="deleteQuestion(element.id)" style="padding-right:2px"><mat-icon>delete</mat-icon> </button>
                
            </td>
            
         </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
